<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript in HTML</title>
</head>
<body>
    <button type="button" id="btn" onclick="getDate()">Click Me PLS</button>
    <p id="demo"></p>
    <script>
        function getDate() {
            var d = new Date();
            document.getElementById('demo').innerHTML = "Time is: <strong>" + d.getHours() + "." + d.getMinutes() + "</strong>";
        };
    </script>
</body>
</html>
